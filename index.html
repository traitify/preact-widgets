<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Traitify Widgets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  </head>
  <body>
    <div id="widgets"></div>
    <script src="/build/bundle.js"></script>
    <script>
      Traitify.setPublicKey("sptoechv411aqbqrp4l9a4eg2a");
      Traitify.setHost("https://api.traitify.com");
      var useCompleted = true;

      window.widget = Traitify.ui.target("#widgets");
      var loadAssessment = function(assessment) {
        widget.assessmentId(assessment.id);
        widget.allowFullScreen(true);
        widget.render();
      }

      if(useCompleted) {
        loadAssessment({ id: "23803fab-abde-49ff-8983-174d56efedc9" })
      } else {
        Traitify.post("/assessments", {deck_id: "career-deck"}).then(loadAssessment);
      }
    </script>
  </body>
</html>
