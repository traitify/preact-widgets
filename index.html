<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Traitify Widgets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  </head>
  <body>
    <div id="widgets"></div>
    <script src="/build/taco.js"></script>
    <script>
      Traitify.setPublicKey("sptoechv411aqbqrp4l9a4eg2a")
      Traitify.setHost("https://api.traitify.com")
      Traitify.post("/assessments", {deck_id: "big-five-classic-pilot"}).then(function(assessment){
      window.developmentLoad = Traitify
        .ui
        .assessmentId(assessment.id)
        .allowFullScreen(true)
        .on('SlideDeck.Finished', function(){
          alert("FINISHED")
        })
        .target("#widgets").render("SlideDeck")
      })
    </script>
  </body>
</html>
